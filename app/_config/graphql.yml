---
Name: graphql
---
SilverStripe\Control\Director:
  rules:
    graphql: '%$SilverStripe\GraphQL\Controller.default'

SilverStripe\GraphQL\Schema\Schema:
  schemas:
    default:
      src: 
        - app/_graphql

---
Only:
  environment: dev
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
