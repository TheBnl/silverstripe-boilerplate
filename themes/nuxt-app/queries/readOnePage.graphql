query readOnePage($link: String!) {
  readOnePage(link: $link) {
    id
    title
    urlSegment
    openGraphImage {
      id
      url
    }
    banners {
      nodes {
       id 
      }
    }
    elementalArea {
      id
      elements {
        id
        title
        showTitle
        ... on GalleryBlock {
          galleryItems {
            nodes {
              id
              image {
                url
              }
            }
          }
        }
        ... on VideoBlock {
          videoURL
        	embedCode
          videoPreview {
            id
            url
          }
        }
      }
    }
  }
}